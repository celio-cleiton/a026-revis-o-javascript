<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Postinho de Vacinação - JS</title>
    
</head>
<body>
    <header>
        <h1>Postinho de Vacinação - JS</h1>
    </header>
    <main>
        <div id="login-container">
            <h1>Login</h1>
            <form>
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu E-mail" autocomplete="off">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha">
                <a href="#" id="forgot-pass">Esqueceu a senha?</a>
                <input type="submit" onclick="logar()">
            </form>
        
        <div id="social-container">
            <p>Ou entre pelas suas redes sociais</p>
            <i class="bi bi-facebook"></i>
            <i class="bi bi-linkedin"></i>
        </div>
        <div id="register-container">
            <p>Ainda não tem uma conta?</p>
            <a href="./register.html">Criar Conta</a>
        </div>
    </div>
    </main>
    <footer>

    </footer>
</body>
</html>
